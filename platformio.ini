; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
board = featheresp32
framework = arduino
board_build.filesystem = littlefs
monitor_speed = 115200
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	dxinteractive/AnalogMultiButton@^1.0
	adafruit/Adafruit GFX Library@^1.12.4
	adafruit/Adafruit ILI9341@^1.6.2

[env:feather-esp32v1-wingv1]
extends = env
lib_deps = 
	${env.lib_deps}
	adafruit/Adafruit STMPE610@^1.1.6

[env:feather-esp32v1-wingv2]
extends = env
lib_deps = 
	${env.lib_deps}
  adafruit/Adafruit TSC2007@^1.1.2
build_flags = 
	${env.build_flags}
	-D TFT_FW_24_V2=1

[env:feather-esp32v2-wingv1]
extends = env
board = adafruit_feather_esp32_v2
lib_deps = 
	${env.lib_deps}
  adafruit/Adafruit STMPE610@^1.1.6
build_flags = 
	${env.build_flags}
	-D HUZZAH32_V2=1

[env:feather-esp32v2-wingv2]
extends = env
board = adafruit_feather_esp32_v2
lib_deps = 
	${env.lib_deps}
	adafruit/Adafruit TSC2007@^1.1.2
build_flags = 
	${env.build_flags}
	-D HUZZAH32_V2=1
	-D TFT_FW_24_V2=1
